<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #chatbox { width: 50%; margin: 0 auto; padding: 20px; border: 1px solid #ddd; }
        .message { text-align: left; margin-bottom: 10px; }
        .bot { color: blue; }
        .user { color: green; text-align: right; }
        input { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>AI Chatbot (Google Gemini)</h2>
    <div id="chatbox"></div>
    <input id="userInput" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("userInput").value;
            document.getElementById("chatbox").innerHTML += "<div class='message user'><b>You:</b> " + userInput + "</div>";
            document.getElementById("userInput").value = "";

            fetch("/get?msg=" + userInput)
                .then(response => response.text())
                .then(data => {
                    document.getElementById("chatbox").innerHTML += "<div class='message bot'><b>Bot:</b> " + data + "</div>";
                });
        }
    </script>
</body>
</html>
